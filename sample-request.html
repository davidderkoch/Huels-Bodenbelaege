<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probe anfordern - Hüls-Bodenbelege</title>
  <meta name="description" content="Fordern Sie ein Muster unserer hochwertigen Parkettböden an.">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #3a3a3a;
      --primary-light: #4a4a4a;
      --primary-dark: #2a2a2a;
      --secondary: #f5f5f5;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --text-light: #6a6a6a;
      --white: #ffffff;
      --error: #e53e3e;
      --success: #38a169;
      --border: #e2e8f0;
      --radius: 0.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      line-height: 1.5;
      background-color: var(--secondary);
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 300;
      line-height: 1.2;
    }

    h2 {
      font-size: 2rem;
    }

    p {
      margin-bottom: 1rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--primary-dark);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .text-center {
      text-align: center;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .mb-8 {
      margin-bottom: 2rem;
    }

    .mt-4 {
      margin-top: 1rem;
    }

    .mt-8 {
      margin-top: 2rem;
    }

    .space-y-6 > * + * {
      margin-top: 1.5rem;
    }

    .space-y-8 > * + * {
      margin-top: 2rem;
    }

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .w-full {
      width: 100%;
    }

    .max-w-2xl {
      max-width: 42rem;
    }

    .bg-white {
      background-color: var(--white);
    }

    .bg-success {
      background-color: #f0fff4;
    }

    .bg-error {
      background-color: #fff5f5;
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    .text-success {
      color: var(--success);
    }

    .text-error {
      color: var(--error);
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-3xl {
      font-size: 1.875rem;
    }

    .text-4xl {
      font-size: 2.25rem;
    }

    .font-light {
      font-weight: 300;
    }

    .font-normal {
      font-weight: 400;
    }

    .font-medium {
      font-weight: 500;
    }

    .p-4 {
      padding: 1rem;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .py-8 {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .rounded {
      border-radius: var(--radius);
    }

    .border {
      border: 1px solid var(--border);
    }

    .border-success {
      border-color: #c6f6d5;
    }

    .border-error {
      border-color: #fed7d7;
    }

    .shadow {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 0.25rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    /* Alert */
    .alert {
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .alert-success {
      background-color: #f0fff4;
      border: 1px solid #c6f6d5;
      color: var(--success);
    }

    .alert-error {
      background-color: #fff5f5;
      border: 1px solid #fed7d7;
      color: var(--error);
    }

    .alert-icon {
      margin-right: 0.5rem;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .md\:text-4xl {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-8">
    <div class="w-full max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-3xl md:text-4xl font-light mb-8 text-center">Probe anfordern</h2>
      <form id="sampleForm" action="https://formsubmit.co/info@huels-bodenbelege.de" method="POST" class="space-y-6">
        <input type="hidden" name="_subject" value="Neue Probenanforderung - Hüls-Bodenbelege">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="street">Straße</label>
          <input type="text" id="street" name="street" required>
        </div>

        <div class="form-group">
          <label for="zip">PLZ</label>
          <input type="text" id="zip" name="zip" required>
        </div>

        <div class="form-group">
          <label for="city">Stadt</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
          <label for="company">Firma (optional)</label>
          <input type="text" id="company" name="company">
        </div>

        <div class="form-group">
          <label for="vatId">Umsatzsteuer-ID (optional)</label>
          <input type="text" id="vatId" name="vatId">
        </div>

        <div class="form-group">
          <label for="product">Parkettfarbe auswählen</label>
          <select id="product" name="product" required>
            <option value="Eiche Natur">Eiche Natur</option>
            <option value="Eiche Rustikal">Eiche Rustikal</option>
            <option value="Nussbaum">Nussbaum</option>
            <option value="Ahorn">Ahorn</option>
            <option value="Kirsche">Kirsche</option>
          </select>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="gdprConsent" name="gdprConsent" required>
          <label for="gdprConsent" class="text-sm font-normal">
            Ich stimme der Verarbeitung meiner Daten gemäß der Datenschutzerklärung zu.
          </label>
        </div>

        <div id="formSuccess" class="alert alert-success" style="display: none;">
          <span class="alert-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </span>
          <span>Ihre Probenanforderung wurde erfolgreich gesendet! Wir melden uns bald.</span>
        </div>

        <div id="formError" class="alert alert-error" style="display: none;">
          <span class="alert-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          </span>
          <span>Es gab ein Problem beim Senden. Bitte versuchen Sie es später erneut.</span>
        </div>

        <button type="submit" class="btn btn-block" id="submitButton" disabled>Probe bestellen</button>
      </form>
    </div>
  </div>

  <script>
    const sampleForm = document.getElementById('sampleForm');
    const submitButton = document.getElementById('submitButton');
    const gdprConsent = document.getElementById('gdprConsent');
    const formSuccess = document.getElementById('formSuccess');
    const formError = document.getElementById('formError');

    gdprConsent.addEventListener('change', function() {
      submitButton.disabled = !this.checked;
    });

    sampleForm.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!gdprConsent.checked) {
        alert('Bitte stimmen Sie der Verarbeitung Ihrer Daten zu.');
        return;
      }

      submitButton.textContent = 'Wird gesendet...';
      submitButton.disabled = true;

      setTimeout(() => {
        const success = Math.random() > 0.1;

        if (success) {
          formSuccess.style.display = 'flex';
          sampleForm.reset();
          submitButton.disabled = true;
        } else {
          formError.style.display = 'flex';
          submitButton.disabled = false;
        }

        submitButton.textContent = 'Probe bestellen';

        setTimeout(() => {
          formSuccess.style.display = 'none';
          formError.style.display = 'none';
        }, 5000);
      }, 1500);
    });
  </script>
</body>
</html>
